<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./src/images/favicon.ico" type="image/x-icon">
    <title>Jacked Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500,900" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- start of App component -->
      <div id="app">
        <!-- Start Welcome page -->
        <div id="page" class="main-container">
          <!-- Logo -->
          <div class="logo-container">
            <div class="logo">JackedUp</div>
          </div>
          <!-- Logo end -->
          <!-- start daynaminc content container -->
          <div class="dynamic-content">
            <!-- card deck for card component     -->
            <div class="card-deck">
              <!--               front card -->
              <li id="front" style="z-index:100;">
                <div class="card-data top">
                  <span class="suite">&spades;</span>
                  <span class="number">10</span>
                </div>
                <div class="exercise-data">
                  <span class="number">10</span>
                  <span class="exercise">Push Ups</span>
                </div>
                <div class="card-data bottom">
                  <span class="suite">&spades;</span>
                  <span class="number">10</span>
                </div>
              </li>
              <!--               middle cards -->
              <li class="dec-card" id="first">
              </li>
              <li class="dec-card" id="second">
              </li>
              <li class="dec-card" id="third">
              </li>
              <!--               back card -->
              <li id="back" style="z-index:99;" >
                <div class="card-data top">
                  <span class="suite">&hearts;</span>
                  <span class="number">2</span>
                </div>
                <div class="exercise-data">
                  <span class="number">2</span>
                  <span class="exercise">Sit Ups</span>
                </div>
                <div class="card-data bottom">
                  <span class="suite">&hearts;</span>
                  <span class="number">2</span>
                </div>
              </li>
            </div>
            <button id="next">Next</button>
          </div>
          <!-- end daynaminc content container -->
        </div>
        <!-- Start Welcome page -->
        <div class="signature-container">
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
      </div>
      <!-- end of App component -->
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
